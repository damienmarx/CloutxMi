version: '3.8'

services:
  # üé∞ CloutScape Core Application
  app:
    build: .
    container_name: cloutscape_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
      - VITE_APP_ID=${VITE_APP_ID}
      - VITE_SITE_URL=${VITE_SITE_URL}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - DATABASE_URL=mysql://clout_user:clout_pass@db:3306/cloutscape
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # üóÑÔ∏è Production Database (MySQL)
  db:
    image: mysql:8.0
    container_name: cloutscape_db
    restart: always
    environment:
      MYSQL_DATABASE: cloutscape
      MYSQL_USER: clout_user
      MYSQL_PASSWORD: clout_pass
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
